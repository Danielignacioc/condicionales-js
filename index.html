<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/index.js"></script>
    <title>Hellsing stickers</title>
  </head>
  <body>
    <div>
      <p>Puedes llevar hasta 10 stickers en total</p>
    </div>

    <div  class="contenedorStickers">
      <div class="alucard">
        <img
        id="alid"
          onclick="borde('alid', true)"
          src="./assets/img/alucard.jpg"
          alt="Alucard"
        />
        <input type="number" />
      </div>

      <div id="anid" class="anderson">
        <img
          onclick="borde('anid', true)"
          src="./assets/img/anderson.jpg"
          alt="Anderson"
        />
        <input type="number" />
      </div>

      <div id="serid" class="serasVictoria">
        <img
          onclick="borde('serid', true)"
          src="./assets/img/serasvictoria.jpg"
          alt="Seras Victoria"
        />
        <input type="number" />
      </div>
    </div>
    <span id="spTexto"></span>
    <button onclick="comprobar(false)" id="enviar">Comprobar</button>
  </body>
</html>
