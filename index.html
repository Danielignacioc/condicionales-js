<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/index.js"></script>
    <title>Hellsing stickers</title>
  </head>
  <body>
    <div class="descripcion">
      <p>Puedes llevar hasta 10 stickers en total</p>
    </div>

    <div class="contenedorStickers">
      <div class="alucard">
        <img src="./assets/img/alucard.jpg" alt="Alucard" />
        <input id="alucard-imp" type="number" value="0" />
      </div>

      <div class="anderson">
        <img src="./assets/img/anderson.jpg" alt="Anderson" />
        <input id="anderson-imp" type="number" value="0" />
      </div>

      <div class="serasVictoria">
        <img src="./assets/img/serasvictoria.jpg" alt="Seras Victoria" />
        <input id="seras-imp" type="number" value="0" />
      </div>
    </div>
    <p id="cantidad-stickers"></p>
    <button id="evr">Comprobar</button>
  </body>
</html>
